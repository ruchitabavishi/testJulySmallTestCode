<script>

var rows = 5;
var columns = 5;
var arr = [];
var max = 60;
var min = 20
var total_items = rows * columns;
while(arr.length < total_items){
    var r = Math.floor(Math.random()*(max-min)) + min;
    if(arr.indexOf(r) === -1) arr.push(r);
}
var count = 0
var table = document.createElement('table');
table.setAttribute("class", "border_class");
for (var i = 0; i < rows; i++){
    var tr = document.createElement('tr'); 
	for(var j=0;j<columns;j++){
     
    var td = document.createElement('td');
    if(arr[count]%3==0) {
        td.setAttribute("class", "bold_font");
    }
    if(arr[count]%5==0) {
        var cell_class = td.getAttribute('class') || '';
        cell_class += ' red_font'; 
        td.setAttribute("class", cell_class);
    }
    var text = document.createTextNode(arr[count]);
    count++

    td.appendChild(text);
  
    tr.appendChild(td);
    
    }
    table.appendChild(tr);
}
document.body.appendChild(table);
</script>
